<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    大大大<sup></sup>
    <form action="">
      <div>
        <label for="user_name">姓名:</label>
        <input id="user_name" type="text" maxlength="3" />
      </div>
      <div>
        <label for="pw">密碼:</label>
        <input id="pw" type="password" />
      </div>
      <div>
        <label for="pw">網址:</label>
        <input id="pw" type="url" />
      </div>
      <div>
        <label for="pw">信箱:</label>
        <input id="pw" type="email" />
      </div>
      <div>
        <label for="pw">電話:</label>
        <input id="pw" type="tel" />
      </div>
      <div>
        <label for="user_name">檔案:</label>
        <input id="user_name" type="file" />
      </div>
      <div>
        <label for="user_name">圖片:</label>
        <input id="user_name" type="image" />
      </div>
      <div>
        <label for="user_name">年齡:</label>
        <input type="number" min="18" max="65" />
      </div>
      <div>
        <label for="user_name">生日:</label>
        <input id="user_name" type="date" />
      </div>
      <div>
        <label for="user_name">時間:</label>
        <input id="user_name" type="time" />
      </div>
      <div>
        <label for="user_name">色彩:</label>
        <input id="user_name" type="color" />
      </div>
      <div>
        <label for="user_name">區間:</label>
        <input id="user_name" type="range" />
      </div>
      <div>
        <label for="pw">興趣:</label>
        <input id="pw" type="checkbox" />釣魚
        <input id="pw" type="checkbox" />打電腦
        <input id="pw" type="checkbox" />打電動
      </div>
      <div>
        <label for="user_name">性別:</label>
        <input type="radio" name="sex" />男 
        <input type="radio" name="sex" />女
      </div>
      <div>
        <label for="msg">留言:</label>
        <textarea name="" id="" cols="30"
         rows="10"></textarea>
      </div>
      <div>
        <label for="">地址:</label>
        <select name="" id="">
            <option value="">台北市</option>
            <option value="">新北市</option>
            <option value="">南部</option>
        </select>
        <select name="" id="">
            <option value="">板橋區</option>
            <option value="">新莊區</option>
            <option value="">蘆洲區</option>
        </select>
      </div>
      <div>
        <input type="submit" />
        <input type="reset" />
        <input type="button" value="input按鈕" />
        <button>按鈕標籤</button>
      </div>
    </form>
  </body>
</html>

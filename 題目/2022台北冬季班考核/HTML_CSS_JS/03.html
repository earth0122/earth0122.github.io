<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrap">
      <div class="title">
        <h1>todolist</h1>
      </div>
      <input id="inputValue" placeholder="輸入新增事項" />
      <button class="addBtn">增加</button>
      <div class="todoitem"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/11cd7ec45e.js"
      crossorigin="anonymous"
    ></script>
    <script>
      //DOM
      const addBtn = document.querySelector(".addBtn");
      let todoitem = document.querySelector(".todoitem");
      let inputValue = document.querySelector("#inputValue");
      let data = [];
      //FUNCTION
      addBtn.addEventListener("click", function (e) {
        let obj = {};
        let addDiv = document.createElement("div");
        let addInput = document.createElement("input");
        let editBtn = document.createElement("button");
        let deleteBtn = document.createElement("button");
        deleteBtn.classList.add("deleteBTN");
        addInput.setAttribute("value", inputValue.value);
        //addInput.value = inputValue.value;
        //console.log(addValue);
        //console.log(inputValue);
        editBtn.innerText = "編輯";
        deleteBtn.innerText = "刪除";
        addDiv.appendChild(addInput);
        addDiv.appendChild(editBtn);
        addDiv.appendChild(deleteBtn);
        todoitem.appendChild(addDiv);

        obj.content = addInput.value;
        data.push(obj);

        editBtn.addEventListener("click", function (e) {
          editBtn.innerText = "保存";
        });
        deleteBtn.addEventListener("click", function (e) {
          let num = e.target.getAttribute("data-num");
          data.splice(num, 1);
          renderData();
        });
      });
      function renderData() {
        todoitem.innerHtml = "";
        data.forEach(function (item, index) {
          let div = document.createElement("div");
          let input1 = document.createElement("input");
          let btn1 = document.createElement("button");
          let btn2 = document.createElement("button");
          btn1.setAttribute("data-num", index);

          btn1.innerText = "編輯";
          btn2.innerText = "刪除";
          input1.innerText = item.value;
          index + 1;
          div.appendChild(input1);
          div.appendChild(btn1);
          div.appendChild(btn2);
        });
      }
      //WINDOW
      window.onload;
    </script>
  </body>
</html>

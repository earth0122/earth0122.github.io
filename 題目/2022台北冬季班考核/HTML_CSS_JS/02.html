<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrap">
      <div class="title">
        <h1>todolist</h1>
      </div>
      <input id="inputValue" placeholder="輸入新增事項" />
      <button class="addBtn">增加</button>
      <div class="todoitem">
        <!-- <div class="div"><input type="text"></div> <button></button><button></button> -->
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/11cd7ec45e.js"
      crossorigin="anonymous"
    ></script>
    <script>
      //DOM
      const addBtn = document.querySelector(".addBtn");
      let todoitem = document.querySelector(".todoitem");
      let inputValue = document.querySelector("#inputValue");
      let data = [];
      let obj = {};
      //FUNCTION
      addBtn.addEventListener("click", function (e) {
        if (inputValue.value == "") {
          alert("請輸入新增事項");
          return;
        }
        let addDiv = document.createElement("div");
        let addInput = document.createElement("input");
        let editBtn = document.createElement("button");
        let deleteBtn = document.createElement("button");
        //addInput.value = inputValue.value
        //console.log(addInput);
        //console.log(inputValue);
        editBtn.innerText = "編輯";
        deleteBtn.innerText = "刪除";
        todoitem.appendChild(addDiv);
        todoitem.appendChild(addInput);
        todoitem.appendChild(editBtn);
        todoitem.appendChild(deleteBtn);
        obj.content = inputValue.value;
        data.push(obj);
        // data.forEach(function (item) {
        //   addInput.value = item.content;
        // });
        //renderData();

        editBtn.addEventListener("click", function (e) {
          editBtn.innerText = "保存";
        });
      });
      //   function renderData() {
      //     let str = "";
      //     data.forEach(function (item) {
      //       str += `<div><input type="text" value"${item.content}"> <input type="button" class="edit" value="編輯"><input type="button" class="delete" value="刪除"></div>`;
      //     });
      //     todoitem.innerHTML = str;
      //   }

      //WINDOW
      window.onload;
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <input type="text" class="txt" placeholder="請加入事項" />
    <input type="button" class="save" value="加入" />
    <ul class="list"></ul>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/11cd7ec45e.js"
      crossorigin="anonymous"
    ></script>

    <script>
      const list = document.querySelector(".list");
      const txt = document.querySelector(".txt");
      const save = document.querySelector(".save");

      let data = [
       
      ];
      function renderData() {
        let str = "";
        data.forEach(function (item) {
          str += `<li>${item.content} <input type="button" class="edit" value="編輯"><input type="button" class="delete" value="刪除"></li>`;
        });
        list.innerHTML = str;
      }

      save.addEventListener("click", function (e) {
        if (txt.value == "") {
          alert("請輸入內容");
          return;
        }
        //{
        // content: "代辦1",
        //}
        let obj = {};
        obj.content = txt.value;
        data.push(obj);
        renderData();
      });
      window.onload = function () {
        renderData();
      };
    </script>
  </body>
</html>

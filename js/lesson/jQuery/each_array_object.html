<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>.each()</h1>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script>
      let carArray = ["BMW", "BENZ", "LEXUS", "TOYOTA", "NISSAN"];

      let carObject = {
        model: "BMW X3",
        price: 2800000,
        wieght: "2700KG",
        color: "red",
      };

      let $body = $("body");

      $(function () {
        //Array each
        $.each(carArray, function (index, item) {
          $body.append($("<p></p>").text(`${index}.${item}`));
        });

        $body.append($("<hr>"));

        //Object each
        jQuery.each(carObject, function (key, value) {
          $body.append($("<p></p>").text(`${key}.${value}`));
        });
      });
    </script>
  </body>
</html>

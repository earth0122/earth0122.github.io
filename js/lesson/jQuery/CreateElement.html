<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="jumbotron bg-info">
      <h1>jQuery建立DOM元素的幾種方式</h1>
      <button class="btn btn-warning">建立DOM元素</button>
    </div>

    <div id="msg"></div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script>
      let msg;
      $(function () {
        msg = $("#msg");

        $("button").click(function () {
          let txt1 = "<h1>直接宣告HTML<h1>";
          txt2 = $("<h2></h2>").text("以text()方法設定innerText");
          let txt3 = $("<div></div>").html("<h3>以html()方法設定</3>");
          let txt4 = document.createElement("h4");
          txt4.innerText = "用JS的createElement()方法建立元素";

          $("#msg").append(txt1, txt2, txt3, txt4);
        });
      });
    </script>
  </body>
</html>

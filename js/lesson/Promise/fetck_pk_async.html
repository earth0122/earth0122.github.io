<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="jumbotron">
      <h1>fetch pk. async</h1>
    </div>
    <button id="fetch">fetch</button>
    <button id="async">async</button>
    <button id="reset">Reset</button>
    <div id="msg"></div>

    <script>
      const urlLoL =
        "https://ddragon.leagueoflegends.com/cdn/10.22.1/data/zh_TW/champion.json";
      let btnFetch, btnAsync, btnReset, msg;
      window.onload = () => {
        msg = document.getElementById("msg");
        btnFetch = document.getElementById("fetch");
        btnAsync = document.getElementById("async");
        btnReset = document.getElementById("reset");

        btnFetch.addEventListener("click", fetchJSON.bind(null, urlLoL));
        btnAsync.addEventListener("click", asyncFetchJSON.bind(null, urlLoL));

        btnReset.addEventListener("click", () => (msg.innerHTML = ""));
      };

      function fetchJSON(url) {
        console.log(this);
        fetch(url)
          .then((response) => response.text())
          .then((result) => {
            msg.innerText = result;
          })
          .catch((ex) => {
            //console.log(ex);
            console.error(ex);
          });
      }

      async function asyncFetchJSON(url) {
        try {
          let response = await fetch(url);

          if (response.ok) {
            let result = await response.text();
            msg.innerText = result;
          } else {
            let err = new Error(`找不到資源黨:${url}`);
            err.response = response;

            throw error;
          }
        } catch (ex) {
          msg.innerText = ex;
        }
      }
    </script>
  </body>
</html>

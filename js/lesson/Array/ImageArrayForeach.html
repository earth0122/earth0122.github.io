<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1></h1>

    <div id="container"></div>

    <script>
        const imageArray = 
        [
        "https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ahri_0.jpg",
        "https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ahri_1.jpg",
        "https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Ahri_2.jpg",
        ];

        let container;

        window.onload = function(){
            container = document.getElementById("container");

           // imageArray.forEach(function(item, index){ });
          //  imageArray.forEach((item, index)=>{ });
            imageArray.forEach(item=>{ });

           imageArray.forEach(url =>{
             //1.建立DOM元素
             let img = document.createElement("img");
            //2.設定src屬性
            img.setAttribute("src", url);
            //3.把img dom元素加入倒container中
            container.appendChild(img);
            //container.append(img ,img2, img3 ,img4);
           })
        }
    </script>
  </body>
</html>

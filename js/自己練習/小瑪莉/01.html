<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <style>
      i {
        font-size: 50px;
      }
      [box-id] {
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: none;
        transition: 0.3s;
      }
      [box-id].active {
        border: solid 5px rgb(65, 119, 235);
        box-shadow: 0 0 20px purple;
        transition: 0s;
      }
      #msg {
        font-size: 40px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 m-auto">
          <p id="msg" class="m-0"></p>
        </div>
      </div>
      <div class="row">
        <div box-id="1" class="col-3"></div>
        <div box-id="2" class="col-3"></div>
        <div box-id="3" class="col-3"></div>
        <div box-id="4" class="col-3"></div>
      </div>
      <div class="row">
        <div box-id="5" class="col-3"></div>
        <div box-id="6" class="col-3"></div>
        <div box-id="7" class="col-3"></div>
        <div box-id="8" class="col-3"></div>
      </div>
      <div class="row">
        <div box-id="9" class="col-3"></div>
        <div box-id="10" class="col-3"></div>
        <div box-id="11" class="col-3"></div>
        <div box-id="12" class="col-3"></div>
      </div>
      <div class="row">
        <div box-id="13" class="col-3"></div>
        <div box-id="14" class="col-3"></div>
        <div box-id="15" class="col-3"></div>
        <div box-id="16" class="col-3"></div>
      </div>
      <div class="row mt-5">
        <div class="col-12">
          <button class="btn btn-primary w-100">GO</button>
        </div>
      </div>
    </div>

    <script></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/11cd7ec45e.js"
      crossorigin="anonymous"
    ></script>
    <script>
      //宣告
      //格子資料
      let brickData = [
        {
          id: "1",
          color: "blue",
          icon: "fa-sharp fa-solid fa-question",
          target: function () {
            return "牛排";
          },
        },
        {
          id: "2",
          color: "blue",
          icon: "fa-sharp fa-solid fa-question",
          target: function () {
            return "豬排";
          },
        },
        {
          id: "3",
          color: "blue",
          icon: "fa-sharp fa-solid fa-question",
          target: function () {
            return "羊排";
          },
        },
        {
          id: "4",
          color: "blue",
          icon: "fa-sharp fa-solid fa-question",
          target: function () {
            return "魚排";
          },
        },
        {
          id: "5",
          color: "blue",
          icon: "fa-sharp fa-solid fa-question",
          target: function () {
            return "牛排";
          },
        },
        {
          id: "6",
          color: "blue",
          icon: "fa-sharp fa-solid fa-question",
          target: function () {
            return "豬排";
          },
        },
        {
          id: "7",
          color: "blue",
          icon: "fa-sharp fa-solid fa-question",
          target: function () {
            return "羊排";
          },
        },
        {
          id: "8",
          color: "blue",
          icon: "fa-sharp fa-solid fa-question",
          target: function () {
            return "魚排";
          },
        },
        {
          id: "9",
          color: "blue",
          icon: "fa-sharp fa-solid fa-question",
          target: function () {
            return "牛排";
          },
        },
        {
          id: "10",
          color: "blue",
          icon: "fa-sharp fa-solid fa-question",
          target: function () {
            return "豬排";
          },
        },
        {
          id: "11",
          color: "blue",
          icon: "fa-sharp fa-solid fa-question",
          target: function () {
            return "羊排";
          },
        },
        {
          id: "12",
          color: "blue",
          icon: "fa-sharp fa-solid fa-question",
          target: function () {
            return "魚排";
          },
        },
        {
          id: "13",
          color: "blue",
          icon: "fa-sharp fa-solid fa-question",
          target: function () {
            return "牛排";
          },
        },
        {
          id: "14",
          color: "blue",
          icon: "fa-sharp fa-solid fa-question",
          target: function () {
            return "豬排";
          },
        },
        {
          id: "15",
          color: "blue",
          icon: "fa-sharp fa-solid fa-question",
          target: function () {
            return "羊排";
          },
        },
        {
          id: "16",
          color: "blue",
          icon: "fa-sharp fa-solid fa-question",
          target: function () {
            return "魚排";
          },
        },
      ];

      let steps = 0; //剩餘步數
      let allSteps = 0; //全部的步數
      let current = 0; //目前走到哪一格

      let speed; //速率(越大走越慢)
      //DOM
      const startBtn = document.querySelector("button");
      const msgBox = document.querySelector("#msg");
      let bricks;
      //FUNCTION
      function renderBrick() {
        bricks = document.querySelectorAll("[box-id]");

        bricks.forEach((x) => {
          let id = x.getAttributeNode("box-id").value;
          let data = brickData.find((x) => x.id == id);

          let icon = document.createElement("i");
          icon.setAttribute("class", data.icon);
          icon.style.color = data.color;
          x.appendChild(icon);
        });
      }

      function go() {
        speed = 50;

        let random = Math.floor(Math.random() * brickData.length) + 1;

        //steps = random v1
        steps = random + 5 * bricks.length; //多跑幾圈
        allSteps = steps;
        turnAround();
      }

      function turnAround() {
        bricks[current].classList.remove("active"); //把亮起來的關掉
        current++;

        if (current >= bricks.length) current = 0;

        bricks[current].classList.add("active");
        steps--; //走完一步

        if (steps > 0) {
          setTimeout(turnAround, speed);

          //部署剩餘1/3 減速
          if (steps < Math.floor(allSteps / 3)) speed += 7;
        } else {
          msgBox.innerText = brickData[current].target();
        }
      }

      //window.load
      window.onload = function () {
        renderBrick();

        startBtn.onclick = function () {
          go();
        };
      };
    </script>
  </body>
</html>

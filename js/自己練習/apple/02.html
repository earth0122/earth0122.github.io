<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        list-style: none;
      }
      #productBtnArea > button {
        margin: 10px;
        width: 60px;
        height: 30px;
        background-color: rgb(17, 17, 145);
        color: white;
        border-radius: 50px;
      }
      #productBtnArea > button:hover {
        color: unset;
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="productBtnArea" class="d-flex justify-content-center">
        <button id="iphone" type="button" class="product-btn btn-primary">
          <!-- TODO:onclick -->
          iphone
        </button>
        <button id="ipad" type="button" class="product-btn btn-primary">
          ipad
        </button>
        <button id="mac" type="button" class="product-btn btn-primary">
          mac
        </button>
      </div>
      <div class="row">
        <!-- 左圖 -->
        <div class="col-12 col-md-6">
          <img id="product-img" src="" class="img-fluid" alt="" />
        </div>
        <!-- 右邊顏色規格 -->
        <div class="col-12 col-md-6">
          <div id="color" class="row" style="box-sizing: border-box"></div>
          <div id="type" class="row"></div>
          <div id="price" class="row"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

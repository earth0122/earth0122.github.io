<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../../CSS/reset.css" />

    <style>
      .title {
        text-align: center;
        font-size: 35px;
        font-weight: bolder;
        padding: 20px;
        margin: 20px;
      }
      .button {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .color {
        text-align: center;
      }
      .btn-left,
      .btn-right {
        border: none;
        width: 100px;
        height: 100px;
        background-color: rgb(11, 135, 172);
        color: white;
        font-weight: bold;
        font-size: 32px;
        border-radius: 50%;
      }
      i {
        font-size: 50px;
      }
      .gray {
        width: 50px;
        height: 50px;
        background-color: gray;
        border-radius: 50%;
        border: none;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="title">
        <h1>360賞車</h1>
      </div>
      <div class="button">
        <button class="btn-left">
          往左
          <!-- <i class="fa-sharp fa-solid fa-chevrons-left"></i> -->
        </button>
        <div class="pic">
          <img src="" alt="" />
        </div>
        <button class="btn-right">
          往右
          <!-- <i class="fa-sharp fa-solid fa-chevrons-right"></i> -->
        </button>
      </div>
      <div class="color">
        <button class="gray"></button>
      </div>
    </main>

    <script>
      let carArray = [];
      let btnLeft = document.querySelector(".btn-left");
      let btnRight = document.querySelector(".btn-right");
      let picture = document.querySelector(".pic img");
      let carPic = document.querySelector("img");
      let index = 0;

      window.onload = function () {
        carGray();
        picture.src = carArray[index];
        btnLeft.addEventListener("click", function () {
          if (index === 59) {
            index = 0;
          } else {
            index++;
          }
          //
          picture.src = carArray[index];
        });
        btnRight.addEventListener("click", function () {
          if (index === 0) {
            index = 59;
          } else {
            index--;
          }
          //
          picture.src = carArray[index];
        });
      };
      //所有圖片
      function carGray() {
        for (let i = 1; i <= 60; i++) {
          let carPic = `./AltisImg/AltisGray/360EXT_1_18_${i}.png`;
          carArray.push(carPic);
        }
      }
    </script>
    <!-- <script src="<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>"></script> -->
  </body>
</html>

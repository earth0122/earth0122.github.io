<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      .bg-blue {
        background-color: blue;
      }
      .bg-green {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>


    <script>
        const box =document.querySelector(".box")

        //改變樣式:
        //1.style
        //TODO: 把box 背景改為 green

        //1-1. setAttribute [function]
        box.setAttribute("style","background-color: green;")

        //1-2.style [property]
        box.style["background-color"] = "blue"

        //2. classList

        //TODO:
        //先改成藍色 -> 再換綠色 ->綠色拔掉

        //2-1
        box.classList.add("bg-blue")
        console.log(JSON.stringify(box.classList))// box,bg-blue

        //2-2
        box.classList.replace("bg-blue","bg-green")
        console.log(JSON.stringify(box.classList))// box , bg-green

        //2-3
        box.classList.remove('bg-green')
        console.log(JSON.stringify(box.classList)) // box

    </script>
  </body>
</html>

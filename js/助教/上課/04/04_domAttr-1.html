<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>

    <script>
      //innerHTML & innerText
      const box = document.querySelector(".box");

      // TODO: <div class="box">buildschool</div>
      box.innerText = "buildschool";

      // TODO: <div class="box"><strong>buildschool</strong></div>
      box.innerHTML = "<strong>buildschool</strong>";
    </script>
  </body>
</html>

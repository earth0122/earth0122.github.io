<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../CSS/reset.css" />
    <style>
      .main {
        width: 1200px;
      }
      .wrap {
        display: flex;
        flex-direction: column;
        margin: auto;
        align-items: center;
        background-color: rgb(207, 214, 227);
        width: 800px;
        height: 900px;
      }

      .all-btn {
        display: grid;
        grid-template-rows: 100px 100px 100px 100px 100px;
        grid-template-columns: 100px 100px 100px;
      }
      .all-btn .btn-guess {
        grid-row: -1 / 0;
        grid-column: -1 / 0;
      }
      .all-btn .btn-num,
      .btn-reset,
      .btn-answer,
      .btn-guess {
        border-radius: 100%;
        margin: 8px;
        border: 1px solid rgba(175, 241, 51, 0);
        font-size: 15px;
        background-color: rgb(183, 239, 151);
      }
      h1 {
        font-size: 36px;
        font-weight: bold;
        align-items: center;
        text-align: center;
        margin: 10px;
      }
      .main-input {
        display: flex;
      }
      input {
        width: 200px;
        height: 50px;
      }
      p {
        font-size: 30px;
        margin: 20px;
      }
      .all-btn .btn-num:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="wrap">
        <div class="title">
          <h1>終極密碼</h1>
        </div>
        <div class="main-input">
          <input type="text" id="num-input" />
          <p>1~100</p>
        </div>
        <div class="all-btn">
          <button class="btn-num">1</button>
          <button class="btn-num">2</button>
          <button class="btn-num">3</button>
          <button class="btn-num">4</button>
          <button class="btn-num">5</button>
          <button class="btn-num">6</button>
          <button class="btn-num">7</button>
          <button class="btn-num">8</button>
          <button class="btn-num">9</button>
          <button class="btn-num">0</button>
          <button class="btn-reset">reset</button>
          <button class="btn-answer">answer</button>
          <button class="btn-guess">guess</button>
          <script src="../終極密碼/01.js"></script>
        </div>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- <button v-on:click="sayHello">Button 1</button> -->
      <button @click="sayHello">Button 1</button>
      <button v-on:mouseleave="sayHello">Button 2</button>
    </div>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          title: "Build School",
        },
        methods: {
          sayHello() {
            alert(`hello ${this.title}`);
          },
        },
      });
    </script>
  </body>
</html>

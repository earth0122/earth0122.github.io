<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
      .box {
        margin: 20px;
        padding: 10px;
        outline: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <person-card v-for="p in personList" :person="p"> </person-card>
    </div>

    <script type="module">
      import card from "./personCard.js";

      const app = new Vue({
        el: "#app",
        data: {
          personList: [
            { name: "Dann", age: 30 },
            { name: "Andy", age: 25 },
            { name: "Jimmy", age: 20 },
          ],
        },
        components: {
          "person-card": card,
        },
      });
    </script>
  </body>
</html>

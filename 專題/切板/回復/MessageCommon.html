<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
</head>
<body>
<!--_ProductPartail.cshtml-->
<partial name="~/Views/Shared/Product/_ProductPartail.cshtml">

<!-- 留言 -->
<section class="comment">
    <h1 class="topic">留言</h1>
    <div class="container">
        <div class="mute">
            <p>
                贊助人才能留言。如有專案相關提問，請聯絡
                <!-- 連結:Comment -->
                    <a asp-controller="Inbox" asp-action="Inbox">提案人</a>。
            </p>
        </div>
            <form action="Message_Comment" method="post">
                <div class="message-txt">
                    <textarea name="Context"
                              class="form-control"
                              placeholder="留言支持這個計畫!"
                              id="message_title"
                              required="required"></textarea>
                </div>
                <div class="decide">
                    <div class="decide-btn">
                        <input class="decidebtn" type="submit" value="送出" />
                    </div>
                    <div class="message"></div>
                </div>
        </form>
    </div>
    <div class="container">
        <div class="message row pt-3 border-top">
            <div class="pic col-1">
                <img src="https://picsum.photos/100/100?grayscale">
            </div>
            <div class="text col-11">
                <div class="title">
                    <p>
                        <!-- 連結:提案人個人頁面 -->
                        <a asp-controller="Users" asp-action="Personel">嘖嘖zeczec合購團主 🌸 漾漾妞🌸</a>
                        <span class="tag" aria-label="無限大！贊助了超多個計畫">嘖 ∞</span>
                        <span class="tag">贊助人</span>
                        <span>#360/個<br>#台北/郵寄團<br>#愛買漾的團購單:https://forms.gle/UyGvyUJGRwGxVqGa8</span>
                    </p>
                </div>
                <div>
                    <!--連結:留言展開-->
                    <a href="#" class="date">?天前</a>
                </div>
            </div>
        </div>
    </div>
</section>

@section topCSS{
    <link href="~/css/project/productpage.css" rel="stylesheet" />
}
<script>
    var debtn = document.querySelector(".decidebtn")
    debtn.addEventListener("click",function(){
        
    })

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/11cd7ec45e.js" crossorigin="anonymous"></script>
</body>

</html>
